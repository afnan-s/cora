        // 使用URL.createObjectURL
        function  handleFiles(files)
        {
          if(files.length)
          {
            var file = files[0];
            var url = URL.createObjectURL(file);
            document.querySelector("#sourceImage").src = url
            if(g) {
              g.setImage(url)
              var generatorImage = document.querySelector('#generatorImage')
              g.getBannerImage().then(res => {
                generatorImage.src = res
              })
            }
          }
        }
      </script>
  <div id="stage">
      请选择图片：<input type="file" name="选择图片" id="input" onchange="handleFiles(this.files)"/><br/>
